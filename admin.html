    <div id="admin-content" class="text-center p-4">
        <div id="sign-in">
            <label for="email">Email: </label>
            <input type="email" id="email" name="Email"><br>
                
            <label for="password">Password: </label>
            <input type="password" id="password" name="Password"><br>
                
            <input type="submit" value="Submit" onclick="loginUser()">
        </div>
              
        <div id="add-data">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name.."><br>
                  
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>
                  
            <label for="year">Graduation Year</label>
            <input type="number" id="year" min="1985" max="2024"><br>
        
            <label for="chooseFile">Choose Image</label>
            <input type="file" name="chooseFile" id="chooseFile"><br>
        
            <label for="email">Email</label>
            <input type="email" id="add-email" name="Email" placeholder="Your email.."><br>
        
            <label for="connect">Number of related/connected blocks</label>
            <input type="number" id="numConnected" name="numConnected"><br>
        
            <div id="connectOptions"></div>
        
            <label for="tags">Tags (separated by commas)</label>
            <input type="textarea" id="tags" name="tags"><br>
        
            <!-- <label for="colors">Colors (separated by commas)</label>
            <input type="textarea" id="colors" name="colors"><br> -->
        
            <input type="submit" value="Submit" onclick="addData()"><br>
        
        
            <input type="submit" value="Log Out" onclick="logout()">
        </div>
    </div>
